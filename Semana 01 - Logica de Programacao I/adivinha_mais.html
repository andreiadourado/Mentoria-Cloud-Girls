<meta charset="UTF-8">

<input/><!--definindo uma caixa de entrada-->
<button>Compare com o meu segredo</button> <!--definindo um botão-->

<script>

	function sorteia() {

		return Math.round(Math.random() * 10);
	}

	function sorteiaNumeros(quantidade) {

		var segredos = []; //array

		var numero = 1;

		while(numero <= quantidade) {

			var numeroAleatorio = sorteia();

			if(numeroAleatorio !== 0 ) {

				var achou = false;

				for(var posicao = 0; posicao < segredos.length; posicao++) {

					if(segredos[posicao] == numeroAleatorio) {
						achou = true;
						break;
					}
				}

				if(achou == false) {
					segredos.push(numeroAleatorio);	
					numero++;
				} 
			}
		}

		return segredos;
	}

	var segredos = sorteiaNumeros(5);

	console.log(segredos);

	var input = document.querySelector("input"); //trazendo as info do input pro script
	input.focus();	

	function verifica() {

		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos[posicao]) {

				alert("Você ACERTOU!");
				achou = true;
				break;
			}
		}

		if(achou == false) {

			alert("Você ERROU!");	
		}
		

		input.value = "";
		input.focus();		
	}

	var button = document.querySelector("button"); //trazendo as infos do botão

	button.onclick = verifica; //definindo as ações do clique do botão


</script>
