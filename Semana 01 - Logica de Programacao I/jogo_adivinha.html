<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	//DESAFIO
	function sorteia(n){ //implementando a função sorteia
		return Math.round(Math.random() * n)
	}

	var numeroPensado = sorteia(10) ;

	var tentativas = 1;

	while(tentativas <= 3) {

		var chute = parseInt(prompt("Digite seu chute!"));

		if(chute == numeroPensado) {

			mostra("Você ACERTOU, o número pensado era " + numeroPensado);
			break;

		} else {
			//DESAFIO
			if(chute > numeroPensado){//mostrando se o chute foimaior ou menor que o número sorteado
				mostra("Você ERROU! O número sorteado é menor!");
			}if (chute < numeroPensado){
				mostra("Você ERROU! O número sorteado é menor!");
			}
			
		}

		tentativas++;
	}

	mostra("FIM");


</script>
