<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var limite = parseInt(prompt("Entre com a data limite")); //parseInt: transforma o input em um número inteiro
	
	var anoCopa = 1930;

	while(anoCopa <= limite) { //laço de repétição while

		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;	
	}

	mostra("FIM");
	
</script>
