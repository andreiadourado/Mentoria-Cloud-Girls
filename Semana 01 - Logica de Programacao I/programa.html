<meta charset="UTF-8">

<script>
	
	function pulaLinha() { //definindo uma função

		document.write("<br>");	//escrevendo no texto
		document.write("<br>");	
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var ano = 2016; //definindo variáveis
	
	mostra("Flávio tem " + (ano - 1977) + " anos");//concatenando informações 

	mostra("Joaquim tem " + (ano - 1996) + " anos");

	ano = 2017;
	
	mostra("Barney tem " + (ano - 1976) + " anos");



</script>
