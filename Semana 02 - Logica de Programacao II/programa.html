<canvas width="600" height="400"></canvas>
<!-- o comando acima cria a tela de desenho e define a altura e largura da mesma-->

<script>
    var tela =document.querySelector('canvas'); //acessa a tag canvas
    var pincel = tela.getContext('2d'); //cria o pincel

    pincel.fillStyle = 'lightgrey'; //recebe um valor de atribuiçao
    pincel.fillRect(0,0,600,400); //dando intruções de preencheminto com as coordenadas desejadas(Xi, Yi, Xf, Yf)
    
    pincel.fillStyle = 'green'; //sempre fornecer a tinta primeiro
    pincel.fillRect(0,0,200,400);

    pincel.fillStyle = 'red'; 
    pincel.fillRect(400,0,200,400);

    //desenhando outra figuras além do retângulo

    //1-triângulo
    pincel.fillStyle = 'yellow';
    pincel.beginPath(); //começa o caminh0
    pincel.moveTo(300,200); //coordenadas do início do movimento
    pincel.lineTo(200,400); //coordenadas onde devem parar a linha
    pincel.lineTo(400,400);
    pincel.fill(); //preenche a figura

    //2-bola
    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14); //para desenhar círculos - (Xcentro,Ycentro,Raio, AnguloIncial(rad), AnguloFinal(rad))
    pincel.fill();



</script>
