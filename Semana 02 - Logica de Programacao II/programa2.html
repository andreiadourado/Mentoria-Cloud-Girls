<canvas width="600" height="400"></canvas>

<script>
    function desenhaQuadradoVerde(x,y,cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x,y,50,50);
        pincel.fillStroke = 'black';
        pincel.strokeRect(x,y,50,50);
    }
    var x = 0;

    while(x<600){
        desenhaQuadradoVerde(x, 0, 'green');
        desenhaQuadradoVerde(x, 50, 'yellow');
        desenhaQuadradoVerde(x, 100, 'blue');
        x = x + 50;
    }
/*
    desenhaQuadradoVerde(0,0,'red');
    desenhaQuadradoVerde(50,0,'yellow');
    desenhaQuadradoVerde(100,0,'green');
*/

</script>
