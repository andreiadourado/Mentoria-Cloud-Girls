<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css"> <!--estilização-->
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css"> 
</head>

<body>
    <div class="container">
        <h1>Alura Typer</h1>
        <p class="frase">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

        <ul class="informacoes">
            <li><span id ="tamanho-frase">19</span> palavras</li>
            <li><span id ="tempo-digitacao">10</span> segundos</li>
        </ul>

        <textarea class="campo-digitacao" rows="8" cols ="40"></textarea>
        <button id="botao-reiniciar">Reiniciar Jogo</button>

        <!--contadores-->
        <ul>
            <li><span id="contador-caracteres">0</span> caracteres</li>
            <li><span id="contador-palavras">0</span> palavras</li>
        </ul>

        <section class="placar">
            <h3 class="center">Placar</h3> <!--centraliza a tabela-->
        <table class="centered bordered"> <!--adiciona linhas entre o nome dos jogadores-->
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>No. de palavras</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Douglas</td>
                        <td>10</td>
                        <td>
                            <a href="#" class="botao-remover">
                                <i class="small material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <!--importação do jQuery-->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
